<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script2.js"></script>
</head>
<body ng-app="myMod">

    <div ng-controller="mycon">
        <ul>
            <li ng-repeat="country in countries">
                {{country.name}}
                <ul>
                    <li ng-repeat="city in country.cities">
                        {{ city.name }}
                    </li>
                </ul>
            </li>
        </ul>

    </div>

</body>
